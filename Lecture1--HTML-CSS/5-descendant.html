
<!-- Descendant selector. Select everything within that tag -->   

<!DOCTYPE html>

<html>

  <head>
    <title>My Web Page!</title>
    <style>
        /*  ol > li {         The > syntax in CSS means only the immediate children of the ordered list will be styled */
            ol li {
              color: red;
          }
    </style>
  </head>


  <body>

      <ol>
          <li> List item one </li>
          <li> List item two </li>
          <ul>
              <li> Sublist item one </li>
              <li> Sublist item two</li>
          </ul>
          <li> List item three </li>
      </ol>

      <ul>
          <li> second list here</li>
          <li> another item </li>
      </ul>

  </body>

</html>
