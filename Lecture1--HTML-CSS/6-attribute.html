
<!-- Attribute selector. Select things based on attribute values-->

<!DOCTYPE html>

<html>

  <head>
      <title> My Web Page! </title>
      <style>
          input[type=text] {            /* It just means if the input type is text, I want the bakground color to be red */
                background-color: red;  /* type is an attribute */
          }

          input[type=number] {
                background-color: yellow;
          }
      </style>
  </head>


  <body>
        <form>
              <input name="name" type="text" placeholder="First Name">
              <input name="name" type="text" placeholder="First Name">
              <input name="name" type="number" placeholder="Age">

        </form>

  </body>

</html>
