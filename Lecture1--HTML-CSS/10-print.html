
<!-- @media creates a media query. I want to apply CSS styling, but only in particular situations-->
<!-- .screen-only is saying take anything whose class is screen-only, and set its display property to none -->

<!DOCTYPE html>

<html>

  <head>
    <title>My Web Page!</title>
    <style>
        @media print {
            .screen-only {
                display: none;
            }
        }
    </style>
  </head>




  <body>
      <p>This is a paragraph.</p>
      <p>This is another paragraph.</p>
      <p class="screen-only"> This paragraph won't appear when you print this page. </p>
  </body>

</html>
