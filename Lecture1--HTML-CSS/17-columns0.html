
<!DOCTYPE html>

<html>

  <head>
    <title> My Web Page! </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .row > div {
            padding: 20px;
            background-color: teal;
            border: 2px solid black;
            text-align: center;
        }
    </style>
  </head>



  <body>
      <!-- row is a special class in bootstrap that just means this is a row of my page that will be
           divivded into 12 columns -->
      <div class="row">
          <!-- col-3 means this a column that will take up 3 columns worth of space -->
          <div class="col-3">
              This is a section.
          </div>
          <div class="col-3">
              This is another section.
          </div>
          <div class="col-3">
              This is a thrid section.
          </div>
          <div class="col-3">
              This is a fourth section.
          </div>
      </div>


  </body>

</html>
