
<!DOCTYPE html>

<html>

  <head>
    <title> My Web Page! </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .alert {
            margin: 20px;
        }
    </style>
  </head>



  <body>
      <div class="container">
          <!-- The class "alert alert-primary" will automatically style something as a blue alert message -->
          <div class="alert alert-primary" role="alert">
              This is an alert message. News!
          </div>
          <!-- The class "alert alert-success" will automatically style something as a green alert message -->
          <div class="alert alert-success" role="alert">
              This is an alert mesage. Good news!
          </div>
          <!-- The class "alert alert-danger" will automatically style something as a red alert message -->
          <div class="alert alert-danger" role="alert">
              This is an alert message. Bad news!
          </div>

      </div>
  </body>

</html>
