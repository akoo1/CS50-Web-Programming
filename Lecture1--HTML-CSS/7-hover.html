
<!-- Pseudoclass selector -->

<!-- A ‘pseudoclass’ is a special state of an HTML element.
     In this example, the state is whether or not the cursor is hovering over a button. -->

<!DOCTYPE html>

<html>

  <head>
    <title> My Web Page! </title>
    <style>
          button {             /* styling the button element */
              width: 200px;
              height: 50px;
              font-size: 24px;
              background-color: green;
          }

          button:hover {                 /* hover is a pseudo-class, representing a specific state of the HTML element */
              background-color: orange;  /* If true, then do the following */
          }
    </style>
  </head>



  <body>
      <button> Click me! </button>
  </body>


</html>
