
<!DOCTYPE html>

<html>

  <head>
    <title> My Web Page! </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .row > div {
            padding: 20px;
            background-color: teal;
            border: 2px solid black;
            text-align: center;
        }
    </style>
  </head>



  <body>
    <div class="container">

      <!-- row is a special class in bootstrap that just means this is a row of my page that will be
           divivded into 12 columns -->
      <div class="row">
          <!-- col-lg-3 means on a large screen, I want this div section to take up 3 columns out of the 12 on my screen -->
          <!-- col-sm-6 means on a small screen, I want this div section to take up 6 columns out of the 12 on my screen -->
          <div class="col-lg-3 col-sm-6">
              This is a section.
          </div>
          <div class="col-lg-3 col-sm-6">
              This is another section.
          </div>
          <div class="col-lg-3 col-sm-6">
              This is a thrid section.
          </div>
          <div class="col-lg-3 col-sm-6">
              This is a fourth section.
          </div>
      </div>
      
    </div>


  </body>

</html>
