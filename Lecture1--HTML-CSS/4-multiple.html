
<!-- Many differnt kinds of CSS selectors will be introduced (4, 5, 6, 7 ,8, 9)-->
<!-- CSS selectors are used to select different parts of a website to style in particular ways. -->

<!-- Multiple element selector -->

<!DOCTYPE html>

<html>

    <head>
      <title> My Web Page! </title>
      <style>
          h1, h2 {      /* means I want to apply styling to h1 and h2, it's called a selector in CSS */
              color: red;
          }
      </style>
    </head>

    <body>
      <h1> Bid Headline </h1>
      <h2> Smaller Headline </h2>
    </body>

</html>
