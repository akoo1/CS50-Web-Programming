
<!-- Pseudoelement selector -->

<!-- A ‘pseudo-element’ is a way to affect certain parts of an HTML element. -->

<!DOCTYPE html>

<html>

  <head>
       <title> My Web Page! </title>
       <style>
            /* It means for every anchor tag, before the content of that link, add this content. A symbol and "Click here" */
            /* before is the pseudo-element */
            a::before {
                  content: "\21d2  Click here: ";
                  font-weight: bold;
            }
       </style>
  </head>


  <body>
      <ul>
          <!-- An anchor tag without the href is not clickable.
             Just passing "#" to the href makes the text clickable, but takes you nowhere. -->
          <li> <a> one link </a> </li>
          <li> <a href="#"> another link </a> </li>
          <li> <a href="#"> thrid link </a> </li>
      </ul>

  </body>

</html>
