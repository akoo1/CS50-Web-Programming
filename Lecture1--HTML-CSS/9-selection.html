
<!-- Pseudo-element selector -->

<!DOCTYPE html>

<html>
    <head>
        <title> My Web Page! </title>
        <style>
              /* Apply styling to selected text in the paragraph */
              p::selection {
                  color: red;
                  background-color: yellow;
              }
        </style>
    </head>



  <body>
    <p>
    Stranded. Yes, she was now the first person ever to land on Venus, but that was of little
    consequence. Her name would be read by millions in school as the first to land here, but
    that celebrity would never actually be seen by her.
    </p>
  </body>

</html>
