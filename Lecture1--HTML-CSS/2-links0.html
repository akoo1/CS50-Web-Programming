
<!-- How to make a HyperText? -->

<!-- In the anchor tag, the "href" attribute is the destination of the Hypertext, passing
     a URL can hyperlink the anchor text, make it a Hypertext. -->

<!-- The clickable text that appears on the page is called the "anchor text" (interchangeable with hypertext?). -->
<!-- href = hypertext reference -->
<!-- href can be used to 1. create a link to another web page, or 2. identify different section within a document. -->


<!DOCTYPE html>

<html>

    <head>
      <title> My Web Page </title>
    </head>

    <body>
      <a href="2a-hello.html"> Click here! </a>
      <a href="https://www.google.com"> Click here to google search </a>
    </body>

</html>
