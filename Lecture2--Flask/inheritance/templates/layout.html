
<!-- Applying inheritance by defining a Jinja template (layout)
    In order to cut down on repetitive HTML amongst many different pages, Jinja2 has
    a feature called ‘template inheritance’ that uses the idea of blocks to organize content.-->

<!DOCTYPE html>

<html>

  <head>
      <title> My Website! </title>
  </head>



  <body>
      <h1> {% block heading %}{% endblock %} </h1>

      {% block body %}
      {% endblock %}
  </body>

</html>
