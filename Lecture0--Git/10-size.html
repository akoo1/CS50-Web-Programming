
<!-- margin and padding are both used to control spacing. They both are used to create gaps around elements. -->

<!-- margin is the space between the element and the external elements. It is the border between one element and the other -->
<!-- padding is the space between the element and the border -->

<!DOCTYPE html>
<html>

    <head>
        <title> My Web Page! </title>
        <style>
            div {
              background-color: teal;
              width: 500px;
              height: 400px;
              margin: 300px;
              padding: 50px;
            }
        </style>
    </head>

    <body>
        <div>  <!-- div jsut means a division of my code, a section that I can do stuff with -->
              Hello, world! This is inside the div tag section
        </div>
    </body>

</html>
