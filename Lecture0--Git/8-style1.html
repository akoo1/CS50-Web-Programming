
<!-- A cleaner way to style our page with CSS, so the styling code is not mix with the actual content of our page -->

<!-- Everything between the style tags is CSS code -->

<!DOCTYPE html>

<html>

  <head>
    <title>My Web Page!</title>
    <style>            /* We moved h1's style attribute to a style section in the header */
      h1 {
          color: blue;
          text-align: center;
     }
    </style>
  </head>

  <body>
      <h1>Welcome to My Web Page!</h1>
      <h1>Here is a second headline!</h1>
      <p>Hello, world! This is a paragraph of text.</p>
      <p>This is another paragraph</p>
  </body>

</html>
