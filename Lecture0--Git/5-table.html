
<!-- How to add tables to our webpage? -->

<!DOCTYPE html>

<html>

  <head>
    <title> Presidents </title>
  </head>


  <body>

    <h1> First Two Presidents </h1>

    <table>
        <tr>         <!-- tr stands for table row -->
            <th> First Name </th>     <!-- th stands for table headers -->
            <th> Last Name </th>
            <th> Years in Office </th>
        </tr>

        <tr>
            <td> George </td>         <!-- td stands for table data -->
            <td> Washington </td>
            <td> 1789-1797 </td>
        </tr>
        <tr>
            <td> John </td>
            <td> Adams </td>
            <td> 1797-1801 </td>
        </tr>
    </table>

  </body>

</html>
