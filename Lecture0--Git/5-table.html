
<!-- To add tables to our webpage -->

<!DOCTYPE html>

<html>

  <head>
    <title>Presidents</title>
  </head>


  <body>

    <h1>First Two Presidents</h1>

    <table>
        <tr>         <!-- tr stands for table row -->

        <tr>
            <td>George</td>         <!-- td stands for table data -->

        <tr>
            <td>John</td>
            <td>Adams</td>
            <td>1797-1801</td>

    </table>

  </body>

</html>
