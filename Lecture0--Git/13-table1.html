<!DOCTYPE html>

<html>

  <head>

      <title>Presidents</title>

      <style>
          table {
            border: 2px solid black;
            border-collapse: collapse;   /* To remove double borders in a table */
            width: 50%;
          }

          th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
          }

          th {
            background-color: lightgray;
          }
      </style>

  </head>



  <body>

      <h1>First Two Presidents</h1>

      <table>
          <tr>         <!-- tr stands for table row -->
              <th>First Name</th>     <!-- th stands for table headers -->
              <th>Last Name</th>
              <th>Years in Office</th>
          </tr>

          <tr>
              <td>George</td>         <!-- td stands for table data -->
              <td>Washington</td>
              <td>1789-1797</td>
          </tr>
          <tr>
              <td>John</td>
              <td>Adams</td>
              <td>1797-1801</td>
          </tr>
      </table>

  </body>

</html>
