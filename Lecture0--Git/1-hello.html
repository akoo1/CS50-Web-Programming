
<!-- How to add text to our webpage? -->

<!DOCTYPE html>
<html>      <!-- This is an HTML tag, it means this is the start of the HTML content of the website -->
    <head>
        <title> My Webpage! </title>   <!-- This is the title of the page -->
    </head>
    
    <body>
      Hello, world!
    </body>
</html>    <!-- with a / means this is the end of the HTML tag, the end of the HTML content of the website -->
