


<!DOCTYPE html>

<html>

  <head>
    <title> My Web Page! </title>
    <link href="styles.css" rel="stylesheet">
    <!-- This link tag will include a CSS file. The "rel" attribute tells the <link> tag that the relationship
         between this HTML file and the referenced CSS file is a stylesheet -->
  </head>

  <body>
      <h1> Welcome to My Web Page! </h1>
      <h1> Here is a second headline! </h1>
      <p> Hello, world! This is a paragraph of text. </p>
      <p> This is another paragraph </p>
  </body>

</html>
