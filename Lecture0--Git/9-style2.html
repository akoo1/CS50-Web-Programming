


<!DOCTYPE html>

<html>

  <head>
    <title>My Web Page!</title>
    <link rel="stylesheet" href="styles.css">
    <!-- This link tag is telling us we want to link in some other file that will provide us information 
         that will help us know how to render this HTML page. The kind of info is gonna be a style "stylesheet",
         info about how to style our web page, and the file to link is "styles.css" -->
  </head>

  <body>
      <h1>Welcome to My Web Page!</h1>
      <h1>Here is a second headline!</h1>
      <p>Hello, world! This is a paragraph of text.</p>
      <p>This is another paragraph</p>
  </body>

</html>
