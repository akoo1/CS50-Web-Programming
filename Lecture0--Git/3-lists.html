
<!-- To add lists to our webpage -->

<!DOCTYPE html>

<html>

  <head>
      <title>My Web Page!</title>
  </head>

    <body>
      An unordered list:
      <ul>      <!-- ul stands for unordered list -->
        <li>One Item</li>    <!-- li stands for list item -->
        <li>Another Item</li>
        <li>Yet Another Item</li>
      </ul>

      An ordered list:
      <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
      </ol>
    </body>

  </html>
