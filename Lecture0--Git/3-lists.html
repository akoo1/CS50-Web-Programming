
<!-- How to add lists to our webpage -->

<!DOCTYPE html>

<html>

  <head>
      <title> My Web Page! </title>
  </head>

  <body>
      An unordered list:
      <ul>      <!-- Items in an unordered list are listed with bullet points -->
        <li> One Item </li>    <!-- li stands for list item -->
        <li> Another Item </li>
        <li> Yet Another Item </li>
      </ul>

      An ordered list:
      <ol>     <!-- Items in an ordered list are listed with numbers -->
        <li> First Item </li>
        <li> Second Item </li>
        <li> Third Item </li>
      </ol>
  </body>

  </html>
